name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
      - uses: dominikh/staticcheck-action@v1.3.0
          with:
            version: "2023.1.3"
            install-go: false
      - run: go vet ./...
      - run: go test ./...
